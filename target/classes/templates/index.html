<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div layout:fragment="content">
        <!-- HERO SECTION -->
        <div class="hero-section">
            <!-- HERO SLIDE -->
            <div class="hero-slide">
                <div class="owl-carousel carousel-nav-center" id="hero-carousel">
                    <th:block th:each ="i:${#numbers.sequence(0, movies.size() - 1)}">
                        <!-- SLIDE ITEM -->
                        <div class="hero-slide-item">
                                <img th:src="@{'/images/' + ${names[i]} + '.jpg'}" alt="">
                                <div class="overlay"></div>
                                <div class="hero-slide-item-content">
                                    <div class="item-content-wraper">
                                        <a th:href="@{'/movie/info/'+${names[i]}+'/'+${movies[i][0]}}">
                                            <div class="item-content-title top-down" th:text="${movies[i][1]}"></div>
                                        </a>
                                        <div class="movie-infos top-down delay-2">
                                            <div class="movie-info">
                                                <i class="bx bxs-star"></i>
                                                <span th:text="${movies[i][6]}"></span>
                                            </div>
                                            <div class="movie-info">
                                                <i class="bx bxs-time"></i>
                                                <span th:text="${movies[i][3]}"></span>
                                                <span>tập</span>
                                            </div>
                                            <div class="movie-info">
                                                <span th:text="${movies[i][2]}">HD</span>
                                            </div>
                                            <div class="movie-info">
                                                <span>16+</span>
                                            </div>
                                        </div>
                                        <div class="item-content-description top-down delay-4" th:text="${movies[i][4]}">
                                        </div>
                                        <div class="item-action top-down delay-6">
                                            <a th:href="@{'/movie/theatre/'+${names[i]}+'%20tap%201/'+${movies[i][0]}}" class="btn btn-hover">
                                                <i class="bx bxs-right-arrow"></i>
                                                <span>Watch now</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!-- END SLIDE ITEM -->
                    </th:block>
                </div>
            </div>
            <!-- END HERO SLIDE -->
            <!-- TOP MOVIES SLIDE -->
            <div class="top-movies-slide">
                <div class="owl-carousel" id="top-movies-slide">
                    <th:block th:each ="i:${#numbers.sequence(0, movies.size()-1)}">
                        <!-- MOVIE ITEM -->
                        <a th:href="@{'/movie/info/'+${names[i]}+'/'+${movies[i][0]}}">
                            <div class="movie-item">
                            <img th:src="@{'/images/' + ${names[i]} + ' small.jpg'}" alt="">
                            <div class="movie-item-content">
                                <div class="movie-item-title" th:text="${movies[i][1]}">
                                </div>
                                <div class="movie-infos">
                                    <div class="movie-info">
                                        <i class="bx bxs-star"></i>
                                        <span th:text="${movies[i][6]}"></span>
                                    </div>
                                    <div class="movie-info">
                                        <i class="bx bxs-time"></i>
                                        <span th:text="${movies[i][3]}"></span>
                                        <span>Tập</span>
                                    </div>
                                    <div class="movie-info">
                                        <span th:text="${movies[i][2]}"></span>
                                    </div>
                                    <div class="movie-info">
                                        <span>16+</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </a>
                        <!-- END MOVIE ITEM -->
                    </th:block>
                </div>
            </div>
            <!-- END TOP MOVIES SLIDE -->
        </div>
