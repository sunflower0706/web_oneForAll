<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div layout:fragment="content">
        <link rel="stylesheet" th:href="@{/CSS/movieInfo.css}">
        <th:block th:object="${movie}">
            <div class="app">
                <div class="container">
                    <div class="padding"></div>
                    <div class="video-film">
                        <iframe th:src="${linkPhim}" width="100%" height="720" allow="autoplay" allowfullscreen></iframe>
                    </div>
                    <div class="padding"></div>
                    <div class="episode" th:with="ep=${movie.getThoi_luong()}-1">
                        <th:block th:if="${ep} < 1">
                            <span class="button btn-episode">Phim lẻ</span>
                        </th:block>
                        <th:block th:if="${ep} > 1">
                            <h3>Danh Sách Tập: </h3>
                            <th:block  th:each="i:${#numbers.sequence(1, ep, 1)}">
                                <a th:href="@{'/movie/theatre/' + ${name}+ ' tap ' + ${i} +'/'+${movie.getId()}}" class="button btn-episode" th:text="'Tập '+${i}"></a>
                            </th:block>
                            <a th:href="@{'/movie/theatre/' + ${name}+ ' tap cuoi/'+${movie.getId()}}" class="button btn-episode">Tập Cuối</a>
                        </th:block>
                    </div>
                    <div class="padding"></div>
                    <div class="film-info">
                        <div class="film-star-text">
                            <h3 >Đánh giá Phim</h3>
                        </div>
                        <div class="film-star-icon">
                            <img th:src="@{/images/star-on.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-on.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-on.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-on.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-on.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-off.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-off.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-off.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-off.png}" alt="" class="star_icon">
                            <img th:src="@{/images/star-off.png}" alt="" class="star_icon">
                        </div>
                        <div class="film-title-episode">
                            <h2 th:text="${movie.getTen_phim()}"></h2>
                        </div>
                        <h3>Nội dung phim: </h3>
                        <div class="content_film">
                            <b th:text="${movie.getTen_phim()}"></b>
                            <span th:text="${movie.getMo_ta()}"></span><br>
                        </div>
                    </div>
                    <div class="padding"></div>
                </div>
            </div>
        </th:block>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
