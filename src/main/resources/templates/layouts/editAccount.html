<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div layout:fragment="content" th:object="${account}">
        <link rel="stylesheet" th:href="@{/CSS/user.css}">
        <div id="preloader">
            <div class="status">&nbsp;</div>
        </div>
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <a th:href="@{/}">
                    <h2><span class="lab la-youtube"></span><span>ALLFORONE</span></h2>
                </a>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{'/account/' + ${account.getId()}}"><span class="las la-user-circle"></span>
                            <span>Tài khoản</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/account/'+ ${account.getId()} +'/edit'}" class="active"><span class="las la-history"></span>
                            <span>Sửa thông tin</span></a>
                    </li>
                    <li>
                        <a th:href="@{/}"><span class="las la-sign-out-alt"></span>
                            <span>Về web</span></a>
                    </li>
                    <li>
                        <a th:href="@{/account/logout}"><span class="las la-sign-out-alt"></span>
                            <span>Đăng xuất</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <header>
                <h2>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Lịch sử
                </h2>

                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here">
                </div>

                <div class="user-wrapper">
                    <img th:src="@{/images/avt4.jpg}" width="40px" height="40px" alt="">
                    <div>
                        <h4>Liluphuong</h4>
                        <small>User</small>
                    </div>
                </div>
            </header>

            <main>
                <div class="account_info">
                    <div class="account-info-title">
                        Thông tin cá nhân
                    </div>
                    <div class="account-info-container">
                        <div class="input_box">
                            <span class="details">Tên người dùng: </span>
                            <input class="rectangle" type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Giới tính: </span>
                            <input class="cicrle" type="radio" name="gender">Nam
                            <input class="cicrle" type="radio" name="gender">Nữ
                        </div>
                        <div class="input_box">
                            <span class="details">Sinh nhật: </span>
                            <input class="rectangle" type="date">
                        </div>
                    </div>
                </div>
                <div class="account_info">
                    <div class="account-info-title">
                        Tài khoản và bảo mật
                    </div>
                    <div class="account-info-container">
                        <div class="input_box">
                            <span class="details">Email: </span>
                            <input class="rectangle" type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Số điện thoại: </span>
                            <input class="rectangle" type="text" placeholder="Enter your phone" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Mật khẩu: </span>
                            <input class="rectangle" type="text" placeholder="Enter your password" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Nhập lại mật khẩu: </span>
                            <input class="rectangle" type="text" placeholder="Confirm your password" required>
                        </div>
                    </div>
                </div>

                <div class="action">
                    <div class="button">
                        <input type="submit" class="button_cancel" value="HỦY">
                    </div>
                    <div class="button">
                        <input type="submit" class="button_save" value="LƯU">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
