<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div layout:fragment="content" th:object="${admin}">
        <link rel="stylesheet" th:href="@{/CSS/admin.css}">
        <div id="preloader">
            <div class="status">&nbsp;</div>
        </div>
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <a th:href="@{/}">
                    <h2><span class="lab la-youtube"></span><span>ALLFORONE</span></h2>
                </a>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{'/admin/' + ${admin.getId()}}"><span class="las la-igloo"></span>
                            <span>Bảng điều khiển</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/admin/' + ${admin.getId()} + '/data'}" class="active"><span class="las la-box"></span>
                            <span>Quản lý dữ liệu</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/admin/' + ${admin.getId()} + '/users'}"><span class="las la-users"></span>
                            <span>Người dùng</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/admin/' + ${admin.getId()} + '/film'}"><span class="las la-file-video"></span>
                            <span>Film</span></a>
                    </li>
                    <li>
                        <a th:href="@{/}"><span class="las la-question-circle"></span>
                            <span>Về web</span></a>
                    </li>
                    <li>
                        <a th:href="@{/account/logout}"><span class="las la-sign-out-alt"></span>
                            <span>Đăng xuất</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <header>
                <h2>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Quản lý dữ liệu
                </h2>

                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here">
                </div>

                <div class="user-wrapper">
                    <img th:src="@{/images/avt4.jpg}" width="40px" height="40px" alt="">
                    <div>
                        <h4 th:text="${admin.getHo() + ' ' + admin.getTen()}"></h4>
                        <small>Super admin</small>
                    </div>
                </div>
            </header>

            <main>
                <div class="basic-grid">
                    <div class="actor-grid">
                        <div class="actor">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Danh sách diễn viên</h3>
                                    <a th:href="@{'/admin/' + ${admin.getId()} + '/data/add/actor'}">
                                        <button>Add<span class="las la-plus"></span></button>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table width="100%">
                                            <thead>
                                            <tr>
                                                <td>Tên diễn viên</td>
                                                <td>Thao tác</td>
                                            </tr>
                                            </thead>
                                            <tbody th:each="actor:${actors}">
                                                <tr>
                                                    <td th:text="${actor.getHo() + ' ' + actor.getTen()}"></td>
                                                    <td><div class="delete-btn">Xóa</div></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="director-grid">
                        <div class="director">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Danh sách đạo diễn</h3>
                                    <a th:href="@{'/admin/' + ${admin.getId()} + '/data/add/director'}">
                                        <button>Add <span class="las la-plus"></span></button>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table width="100%">
                                            <thead>
                                            <tr>
                                                <td>Tên đạo diễn</td>
                                                <td>Thao tác</td>
                                            </tr>
                                            </thead>
                                            <tbody th:each="director:${directors}">
                                            <tr>
                                                <td th:text="${director.getHo() + ' ' + director.getTen()}"></td>
                                                <td><div class="delete-btn">Xóa</div></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="genre-grid">
                        <div class="genre">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Danh sách thể loại</h3>
                                    <a th:href="@{'/admin/' + ${admin.getId()} + '/data/add/genre'}">
                                        <button>Add<span class="las la-plus"></span></button>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table width="100%">
                                            <thead>
                                            <tr>
                                                <td>Thể loại</td>
                                                <td>Thao tác</td>
                                            </tr>
                                            </thead>
                                            <tbody th:each="genre:${genres}">
                                            <tr>
                                                <td th:text="${genre.getMo_ta()}"></td>
                                                <td><div class="delete-btn">Xóa</div></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
