<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: head">
</head>
<body>
    <div layout:fragment="content" th:object="${account}">
        <link rel="stylesheet" th:href="@{/CSS/user.css}">
        <div id="preloader">
            <div class="status">&nbsp;</div>
        </div>
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <a th:href="@{/}">
                    <h2><span class="lab la-youtube"></span><span>ALLFORONE</span></h2>
                </a>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{'/account/' + ${account.getId()}}" class="active"><span class="las la-user-circle"></span>
                            <span>Tài khoản</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/account/'+ ${account.getId()} +'/history'}"><span class="las la-history"></span>
                            <span>Lịch sử</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/account/' + ${account.getId()} + '/later'}"><span class="las la-bookmark"></span>
                            <span>Bộ sưu tập</span></a>
                    </li>
                    <li>
                        <a th:href="@{/}"><span class="las la-sign-out-alt"></span>
                            <span>Về web</span></a>
                    </li>
                    <li>
                        <a th:href="@{/account/logout}"><span class="las la-sign-out-alt"></span>
                            <span>Đăng xuất</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <header>
                <h2>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Tài khoản
                </h2>

                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here">
                </div>

                <div class="user-wrapper">
                    <img th:src="@{/images/avt4.jpg}" width="40px" height="40px" alt="">
                    <div>
                        <h4 th:text="${account.getTen() + ' ' + account.getHo()}"></h4>
                        <small>User</small>
                    </div>
                </div>
            </header>

            <main>
                <div class="user-info">
                    <div class="user-info-title">
                        Thông tin cá nhân
                    </div>
                    <div class="user-info-container">
                        <img th:src="@{/images/avt4.jpg}" width="60px" height="60px" alt="">
                        <div class="user-info-container-text">
                            <div class="username">
                                <span th:text="${account.getTen() + ' ' + account.getHo()}"></span>
                            </div>
                            <div class="orther-info">
                                <th:block th:if="${account.isGioi_tinh()} == false">
                                    <div class="info-group">
                                        <span>Giới tính: </span>
                                        Nữ
                                    </div>
                                </th:block>
                                <th:block th:if="${account.isGioi_tinh()} == true">
                                    <div class="info-group">
                                        <span>Giới tính: </span>
                                        Nam
                                    </div>
                                </th:block>
                                <div class="info-group">
                                    <span>Ngày sinh: </span>
                                    <th:block th:text="${#strings.arraySplit(account.getNgay_sinh().toString(), ' ')[0]}"></th:block>
                                </div>
                            </div>
                        </div>
                        <div class="edit-btn">Chỉnh sửa</div>
                    </div>
                </div>
                <div class="account-info">
                    <div class="account-info-title">
                        Tài khoản và bảo mật
                    </div>
                    <div class="account-info-container">
                        <div class="info-group">
                            <span>Email:</span>
                            &nbsp;
                            <th:block th:text="${account.getEmail()}"></th:block>
                        </div>
                        <div class="info-group">
                            <span>Số điện thoại:</span>
                            &nbsp;
                            <th:block th:text="${account.getSdt()}"></th:block>
                            <div class="edit-btn">Chỉnh sửa</div>
                        </div>
                        <div class="info-group">
                            <span>Mật khẩu:</span>
                            &nbsp;*************
                            <div class="edit-btn">Chỉnh sửa</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script>
        var loader = document.getElementById("preloader")
        window.addEventListener("load",function(){
            loader.style.display = "none";
        })
    </script>
</body>
</html>
