<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>All for One</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label th:action="@{/signup}" for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form th:action="@{/account/login}" th:object="${account}" method="post" class="login">
            <div class="field">
              <input type="email" th:field="*{email}" placeholder="Email Address" required/>
            </div>
            <div class="field">
              <input type="password" th:field="*{password}" placeholder="Password" required/>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a th:href="@{/signup}">Signup now</a></div>
          </form>
          <form th:action="@{/account/login}" th:object="${account}" method="post" class="signup" id="signupForm" onsubmit="submitForm(event)">
            <div class="field">
              <input type="email" th:field="*{email}" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input id="signupPass" type="password" th:field="*{password}" placeholder="Password" onkeyup="check();" required>
            </div>
            <div class="field">
              <input id="confirmPass" type="password" name="confirmPassword" placeholder="Confirm password" onkeyup="check();" required>
              <span id='message'></span>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{/JS/app.js}"></script>
    <script th:src="@{/JS/login.js}"></script>
  </body>
</html>
