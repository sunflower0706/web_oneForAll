<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: head">
</head>
<body onload="checkChangeInfo();">
    <div layout:fragment="content" th:object="${account}">
        <link rel="stylesheet" th:href="@{/CSS/user.css}">
        <div th:text="${success}" id="success" hidden></div>
        <div id="preloader">
            <div class="status">&nbsp;</div>
        </div>
        <input type="checkbox" id="nav-toggle">
        <div class="sidebar">
            <div class="sidebar-brand">
                <a th:href="@{/}">
                    <h2><span class="lab la-youtube"></span><span>ALLFORONE</span></h2>
                </a>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a th:href="@{'/account/' + ${account.getId()}}"><span class="las la-user-circle"></span>
                            <span>Tài khoản</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/account/'+ ${account.getId()} +'/edit'}"><span class="las la-history"></span>
                            <span>Sửa thông tin</span></a>
                    </li>
                    <li>
                        <a th:href="@{'/account/'+ ${account.getId()} +'/password/edit'}" class="active"><span class="las la-sync"></span>
                            <span>Đổi mật khẩu</span></a>
                    </li>
                    <li>
                        <a th:href="@{/}"><span class="las la-sign-out-alt"></span>
                            <span>Về web</span></a>
                    </li>
                    <li>
                        <a th:href="@{/account/logout}"><span class="las la-sign-out-alt"></span>
                            <span>Đăng xuất</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content" th:object="${account}">
            <header>
                <h2>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Đổi mật khẩu
                </h2>

                <div class="user-wrapper">
                    <img th:src="@{/images/avt4.jpg}" width="40px" height="40px" alt="">
                    <div>
                        <h4 th:text="${account.getTen() + ' ' + account.getHo()}"></h4>
                        <small>User</small>
                    </div>
                </div>
            </header>

            <main>
                <form th:action="@{'/account/' + ${account.getId()} + '/password/edit'}" method="post" th:object="${account}" onsubmit="submitFormWithOldPassword(event)">
                    <div class="account_info">
                        <div class="account-info-title">
                            Đổi mật khẩu
                        </div>
                        <div class="account-info-container">
                            <div class="input_box">
                                <span class="details">Mật khẩu cũ: </span>
                                <input class="rectangle" type="password" id="pass" name="pass" placeholder="Enter your old password" required>
                            </div>
                            <div class="input_box">
                                <span class="details">Mật khẩu mới: </span>
                                <input class="rectangle" type="password" id="signupPass" th:field="*{mat_khau}" placeholder="Enter your new password" onkeyup="check();" required>
                            </div>
                            <div class="input_box">
                                <span class="details">Nhập lại mật khẩu mới: </span>
                                <input class="rectangle" type="password" id="confirmPass" placeholder="Confirm new password" onkeyup="check();" required>
                                <span id='message'></span>
                            </div>
                        </div>
                    </div>

                    <div class="action">
                        <div class="button">
                            <button type="submit" class="button_save">LƯU</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
        <script th:src="@{/JS/editPassword.js}"></script>
        <script th:src="@{/JS/login.js}"></script>
        <script th:src="@{/JS/edit.js}"></script>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
